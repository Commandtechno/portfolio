<div id="profile">
  <div id="profile-avatar-container">
    <img alt="My avatar" id="profile-avatar" src="assets/avatar.gif" />
    <div id="profile-avatar-status-container" class="circle" style="display: none">
      <img id="profile-avatar-status" class="circle" src="assets/status/offline.svg" />
    </div>
  </div>
  <a id="profile-activity" target="_blank" rel="noopener noreferrer" style="display: none">
    <div id="profile-activity-assets">
      <img id="profile-activity-large-image" style="display: none" />
      <div id="profile-activity-small-image-container" class="circle" style="display: none">
        <img id="profile-activity-small-image" class="circle" />
      </div>
    </div>
    <div id="profile-activity-content">
      <h3 id="profile-activity-name"></h3>
      <p id="profile-activity-details"></p>
      <p id="profile-activity-state"></p>
      <div id="profile-activity-bar-container" style="display: none">
        <div id="profile-activity-bar"></div>
      </div>
    </div>
  </a>
</div>
