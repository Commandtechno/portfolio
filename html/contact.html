<h1>Contact</h1>

<input id="form-subject" class="form-input" placeholder="Subject" alt="Contact form subject" maxlength="100" />
<textarea id="form-content" class="form-input" placeholder="Content" alt="Contact form content" maxlength="1000"></textarea>

<button id="form-submit" class="hover" alt="Submit contact form">Submit!</button>
