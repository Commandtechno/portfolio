<h1>Contact</h1>

<input id="form-email" class="form-input" placeholder="Email" alt="Contact form email" />
<input id="form-subject" class="form-input" placeholder="Subject" alt="Contact form subject" />
<textarea
  id="form-content"
  class="form-input"
  placeholder="Content"
  alt="Contact form content"
></textarea>

<button id="form-submit" class="hover" alt="Submit contact form">Submit!</button>
