<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <script src="jquery.js"></script>
  <script src="index.js"></script>
  <script src="popper.js"></script>
  <script src="tippy.js"></script>
</head>

<body>
  <div id="center" class="section" style="left: 0vw; top: 0vh">
    <div class="outer-container">
      <div class="inner-container" data-tilt data-tilt-perspective="1000">{ABOUT}</div>
    </div>
  </div>
  <div id="top" class="section" style="top: -100vh; left: 0vw">
    <div class="outer-container"><div class="inner-container">{TOP}</div></div>
  </div>
  <div id="bottom" class="section" style="top: 100vh; left: 0vw">
    <div class="outer-container" style="width: 100%; height: 50%">
      <div class="inner-container" style="width: 100%">{CONTACT}</div>
    </div>
  </div>
  <div id="left" class="section" style="left: -100vw; top: 0vh">
    <div class="outer-container"><div class="inner-container">{GFX}</div></div>
  </div>
  <div id="right" class="section" style="left: 100vw; top: 0vh">
    <div class="outer-container"><div class="inner-container">{DEV}</div></div>
  </div>
  <!-- <script src="tilt.js"></script> -->
</body>
