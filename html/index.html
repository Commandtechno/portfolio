<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Commandtechno</title>

    <meta name="og:site_name" content="commandtechno.com" />
    <meta name="title" content="Commandtechno's personal website" />
    <meta
      name="description"
      content="Hello there! I'm a developer and graphics designer. I'm interested in all things tech, and
    community management! Here you will find my projects, and the various things I have worked on."
    />

    <meta name="theme-color" content="#00F6F4" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="og:image" content="/assets/avatar.gif" />
  </head>

  <body>
    <div id="center" class="section" style="left: 0%; top: 0%">
      <div class="container">{about}</div>
      <p id="guide"></p>
    </div>
    <div id="top" class="section" style="top: -100%; left: 0%; visibility: hidden">
      <div class="container">{top}</div>
    </div>
    <div id="bottom" class="section" style="top: 100%; left: 0%; visibility: hidden">
      <div class="container" style="width: calc(100% - 20vmin); height: 50%">{contact}</div>
    </div>
    <div id="left" class="section" style="left: -100%; top: 0%; visibility: hidden">
      <div class="container">{gfx}</div>
    </div>
    <div id="right" class="section" style="left: 100%; top: 0%; visibility: hidden">
      <div class="container">{dev}</div>
    </div>
  </body>
</html>
