<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>

<body>
  <div id="center" class="section" style="left: 0vw; top: 0vh">
    <div class="container">{about}</div>
  </div>
  <div id="top" class="section" style="top: -100vh; left: 0vw; visibility: hidden">
    <div class="container">{top}</div>
  </div>
  <div id="bottom" class="section" style="top: 100vh; left: 0vw; visibility: hidden">
    <div class="container" style="width: 100%; height: 50%">{contact}</div>
  </div>
  <div id="left" class="section" style="left: -100vw; top: 0vh; visibility: hidden">
    <div class="container">{gfx}</div>
  </div>
  <div id="right" class="section" style="left: 100vw; top: 0vh; visibility: hidden">
    <div class="container">{dev}</div>
  </div>
</body>
