<!DOCTYPE html>
<html lang="en-US">

<head>
  <style>
    @import "/css/index.css";
  </style>
  <script type="module">
    import '/js/index.ts'
  </script>

  <title>Commandtechno</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />

  <meta name="og:site_name" content="commandtechno.com" />
  <meta name="title" content="Commandtechno's personal website" />
  <meta name="description"
    content="Hello there! I'm a developer and graphics designer. I'm interested in all things tech, and community management! Here you will find my projects, and the various things I have worked on." />

  <meta name="theme-color" content="#00F6F4" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="og:image" content="/assets/avatar.gif" />
</head>

<body>
  <main id="center" class="section" style="left: 0%; top: 0%">
    <div id="about" class="container">{about}</div>
    <div id="guide-container">
      <p id="guide"></p>
    </div>
  </main>
  <section id="top" class="section" style="top: -100%; left: 0%; visibility: hidden">
    <div id="blog" class="container">{blog}</div>
  </section>
  <section id="bottom" class="section" style="top: 100%; left: 0%; visibility: hidden">
    <div id="contact" class="container">{contact}</div>
  </section>
  <section id="left" class="section" style="left: -100%; top: 0%; visibility: hidden">
    <div id="gfx" class="container">{gfx}</div>
  </section>
  <section id="right" class="section" style="left: 100%; top: 0%; visibility: hidden">
    <div id="dev" class="container">{dev}</div>
  </section>
</body>

</html>
